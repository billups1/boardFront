<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Trable.com</title>
    <link href="/board.css" rel="stylesheet">

<body>

                    <div>

                    </div>
                    <div style="text-align: right;">

            </section>

            <script src="/board.js"></script>

    </main>
