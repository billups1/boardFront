<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board</title>
    <link href="/board.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed51887679.js" crossorigin="anonymous"></script>

    <style>
        @font-face {
            font-family: 'KNUTRUTHTTF';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2312-1@1.1/KNUTRUTHTTF.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'KNUTRUTHTTF';
        }
    </style>

</head>

<body>
    <main>

        <section id="writeForm">
            <section id="menuTitle" class="title">
                글쓰기
            </section>

            <div>
                <label>제목<input type="text" id="postTitle"></label>
            </div>
            <div>
                <label>내용<textarea type="text" id="postContent"></textarea></label>
            </div>
            <div style="display: flex;">
                <div style="flex-basis: 50%; padding: 10px;">
                    <label>작성자 이름<input type="text" id="postTitle"></label>
                </div>
                <div style="flex-basis: 50%; padding: 10px;">
                    <label>비밀번호(삭제시 필요)<input type="password" id="postTitle"></label>
                </div>
            </div>
            <div style="text-align: right;">
                <button id="writeBtn">글쓰기</button>
                <button id="cancelBtn" type="button" onclick="location.href='/board.html'">취소</button>
            </div>

        </section>

        <script src="/js/write.js"></script>

    </main>
</body>

</html>
